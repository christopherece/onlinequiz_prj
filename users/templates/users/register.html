{% extends 'main.html' %}
{% load static %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Register</h4>
          </div>
          <div class="card-body">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
             
              <!-- Display form errors if any -->
              {% if form.errors %}
                <div class="alert alert-danger">
                  <ul>
                    {% for field in form %}
                      {% for error in field.errors %}
                        <li>{{ error }}</li>
                      {% endfor %}
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}

              <div class="form-group">
                <label for="id_first_name">First Name</label>
                <input type="text" name="first_name" id="id_first_name" class="form-control" value="{{ form.first_name.value }}" required>
              </div>

              <div class="form-group">
                <label for="id_last_name">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" class="form-control" value="{{ form.last_name.value }}" required>
              </div>

              <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" value="" required>
              </div>

              <div class="form-group">
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}" required>
              </div>

              <div class="form-group">
                <label for="id_password1">Password</label>
                <input type="password" name="password1" id="id_password1" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="id_password2">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="form-control" required>
              </div>

              <input type="submit" value="Register" class="btn btn-secondary btn-block">
              <p class="text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
