
{% extends 'main.html' %}
{% load static %}
{% block content %}
<section id="login" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4>
              <i class="fas fa-sign-in-alt"></i> Register</h4>
          </div>
          <div class="card-body">
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" id="id_username" autofocus aria-describedby="id_username_helptext" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" name="password1" autocomplete="new-password" aria-describedby="id_password1_helptext" id="id_password1" class="form-control" required>
              </div>

              <div class="form-group">
                <label for="password2">Password</label>
                <input type="password" name="password2" autocomplete="new-password" aria-describedby="id_password2_helptext" id="id_password2" class="form-control" required>
              </div>

              <input type="submit" value="Login" class="btn btn-secondary btn-block">
              <p class="text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
