    <div class="alert-container">
      {% if messages %}

      {% for message in messages %}
          <div class="alert alert--{{message.tags}}" id="alert-{{forloop.counter}}">
              <p class="alert__message">{{message}}</p>
              <button class="alert__close" onclick="closeAlert('alert-{{forloop.counter}}')">x</button>
          </div>
      {% endfor %}

    {% endif %}
    </div>

<script>
    // Function to remove the alert
    function closeAlert(alertId) {
        const alertElement = document.getElementById(alertId);
        if (alertElement) {
            alertElement.style.display = 'none';
        }
    }

    // Automatically remove alert after 5 seconds (5000ms)
    document.addEventListener("DOMContentLoaded", function () {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                alert.style.display = 'none';
            }, 5000); // 5000ms = 5 seconds
        });
    });
</script>




</html>
